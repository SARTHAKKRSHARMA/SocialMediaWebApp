{% extends 'header.html' %}
{% block body_block %}
<h1>This page shows all pending friend request you've</h1>
{% if length == 0 %}
    <h1>No pending friend requests</h1>
{% else %}
    <ol>
    {% for friend in friends %}
        <li><h3>{{friend}}</h3></li>
        <a href="{% url 'socialMedia:accept' id=friend.id %}">Accept</a>
        <a href="{% url 'socialMedia:reject' id=friend.id %}">Reject</a>
    {% endfor %}
    </ol>
{% endif %}
{% endblock %}
