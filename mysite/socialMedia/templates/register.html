{% extends 'header.html' %}
{% block title_block %} Register {% endblock %}

{% block body_block %}
<div class="container" >
<h1>Registration Form</h1>

<form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
        </div>
        <button type="submit" class="btn btn-primary">Register</button> 
</form>

<p class="font-weight-bold"> 
    To Login Click <a href="{% url 'socialMedia:user_login' %}" class="text-decoration-none">here</a>
</p>
</div>
{% endblock %}
